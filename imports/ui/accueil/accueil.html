<template name="accueil">

<body>
    
    <div class="container">
        <div class="row">
            <div class="col-sm">
                
                <input type="text" placeholder="Mots-clés...">
                <input id="boutonRechercher" type="submit" value="Rechercher">
                
            </div>
            <div class="col-sm">
            
                <button class="button" id="nvlleAnnonce"> Créer une annonce</button>
                    
          </div>
        </div>     
        
        
    </div>
    <!--Start definition section Annonces-->
        
    <div class="contann container">     
            
        <h4>Nouvelles annonces</h4>
                     
        {{#each annonces}}
            {{>nannonce}}
        {{/each}}       

    </div>
    
    <!--Start definition section Profils-->
    
    <div class="contann container">
        
        <h4>Nouveaux profils</h4>
        
        <div class="line row">
            {{#each surname}}
                    {{>nnomprof}}
            {{/each}}
        </div>
    
    </div>  

    
<!--End definition section nouveaux membres-->
    <div id="footer">
        Copyright &copy; 2020 Groupe 1
    </div> 

</body>
</template>
