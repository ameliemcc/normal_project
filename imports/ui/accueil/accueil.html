<template name="accueil">

        <header>
            <div id= titre>
                <p id="mainTitle">NUA</p>
                <p id="underTitle">Networking Universitaire Artistique</p>
              <div id="user">

                {{#if currentUser}}
        
            <button id="logout">Déconnexion</button>
            {{else}}
                {{/if}}
       

    
              </div>
            </div>
            <script src="https://kit.fontawesome.com/7f379cb0ea.js" crossorigin="anonymous"></script>
          </header>
        <div id='head'>
            <div class="topnav">
                <box>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                <button id="accueil"><i class="fa fa-fw fa-home"></i>&nbsp;Accueil</button>
                <button id="favvoris"><i class="fa fa-fw fa-heart"></i> &nbsp;Mes favoris</button>
                <button id="profil"><i class="fa fa-fw fa-user"></i>&nbsp;Mon profil</button>
            </box>
        </div>
        </div>
    
    <body>
        <h2> Nouvelles annonces et nouveaux profils</h2>
     
        <!--Start definition section Annonces-->
        <button class="button" id="nvlleAnnonce"> Créer une annonce</button>
    <box id="annoncesEtProfils">
        <div class="contann container">     
            <h4> Nouvelles Annonces</h4>
           {{#each annonces}}
                {{>newann}}
            {{/each}}                
              
        </div>
        
    <!--Start definition section Profils-->
    <div class="contann container">
            <h4>Nouveaux Profils</h4>
            
            <div class="line row">
                {{#each utilisateurs}}
                        {{>newmemb}}
                {{/each}}
                
            </div>
        </div>  
    </box>
       
    
    </body>
    </template>
