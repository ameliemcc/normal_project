<template name="accueil">

        <header>

                <p id="underTitle">Networking Universitaire Artistique</p>
              <div id="user">
                {{#if currentUser}}
                Bienvenue {{utilisateur}} !
    
                <button id="logout">Déconnexion</button>
    
                
                {{/if}}
              </div>
            </div>
          </header>

                <button id="profil"><i class="fa fa-fw fa-user"></i>&nbsp;Mon profil</button>

            </box>
            <button id="logout">Déconnexion</button>
         
        </div>
        </div>
