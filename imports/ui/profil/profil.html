<template name="profil">
   
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <box id="boxInformationsPersonnelles">
        <br>
    <h3>Informations personnelles</h3>
    
    <h4 style="color:#008B8B ;">{{currentUser.profile.nom}} {{currentUser.profile.prenom}}</h4>
    <p>Contact : {{currentUser.username}}</p>
    <p>Région/localité : {{currentUser.profile.localite}}</p>
    <p>Compétences/fonctions : {{currentUser.profile.roles}}</p>
    <p>Date de naissance : {{currentUser.profile.dateInput}}</p>
    <p>Genre : {{currentUser.profile.genre}}</p>
    </box>
  
    <box id="boxLiensEtPiecesJointes">
        <br>
        <br>
        <br>
       
    <h5>Commentaires</h5>
    <p>{{currentUser.profile.commentaire}}</p>
    </box>
    <button id="supprimerCompte">Supprimer définitivement le compte</button>
</template>
