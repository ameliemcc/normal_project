

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="creer.css">
  <div id="mainTitle">NUA</div>
  <div id="underTitle">Networking Universitaire Artistique</div>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
   integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
   crossorigin="anonymous">
</head>

<body>

  <div class="d-flex flex-row">
      <div>
          <h3>Créer un Compte</h3>
      </div>
      <div>
          <p>champs obligatoires <span class="text-danger">*</span></p>
      </div>

  </div>

  <form>
      <div class="form-row ">
        <div class="w-20" class="form-group col-md-6">
          <label for="nom">Nom <span class="text-danger">*</span> </label>
          <input type="text" class="form-control" id="nom">
        </div>
        <div class="w-20" class="form-group col-md-6">
          <label for="prenom">Prénom <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="prenom">
        </div>
      </div> 
      <div class="form-row">
          <div class="w-15" class="form-group col-md-6">
            <label for="inputEmail4">Adresse e-mail <span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="w-15" class="form-group col-md-6">
            <label for="inputPassword4">Mot de passe <span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
        </div> 
      <div class="form-row">
        <div  class="form-group col-2">
          <label for="inputCity">Localité</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-1">
          <label for="inputZip">NPA</label>
          <input type="text" class="form-control" id="inputNPA">
        </div>
          <div class="form-group col-md-4">
              <label for="profession">Profession</label>
              <select class="w-15" class="form-control">
                  <option selected>Profession</option>
                  <option value="cadreur">cadreur</option>
                  <option value="monteur">monteur</option>
                  <option value="graphiste">graphiste</option>
                  <option value="scenariste">scenariste</option>
                </select>
          </div>
      </div>
      <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
  
</body>
