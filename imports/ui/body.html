<body>
    
    <!--Start body Favoris-->
            
    <div class="contfav container">
        <h3>Mes Favoris</h3>
        <br>
    </div>
    
    <!--Start definition section Annonces-->
    
    <div class="contann container">     
        
        <h4>Annonces</h4>
        <br>
            
        {{#each annonces}}
            {{>annonce}}
        {{/each}}       

    </div>
    
    <!--Start definition section Profils-->
    
    <div class="contann container">
        
        <h4>Profils</h4>
        
        <div class="line row">
            {{#each surname}}
                    {{> nomprof}}
            {{/each}}
        </div>
    
    </div>
           
    </body>

    <!--Start definition template Annonces-->

    <template name="annonce">

        <div class="line row">
    
            <div  class="col-md-2 " >
                   
                <div class="d-flex flex-column matdiv">
                    <span class="material-icons size">
                        bookmark_border
                    </span>
                    <span class="material-icons size">
                        reply
                    </span>            </div>
                
                    <div>
                        <img src="https://plus.maths.org/issue42/outerspace/square.png" alt="photoDeProfil" width=80px>
                    </div>  
    
            </div>
    
            <div  class="col-md-2" >
                <ul class="classul">
                    <li>Prenom nom</li>
                    <li>Age</li> 
                    <li>Profession</li>
                    <li>Localité</li>
                </ul>
            </div>
            <div  class="col-md-6" >
                <p>
                    {{titre}} : {{corps}}
                </p> 
    
            </div>
    
            <div  class="colon col-md-2" >
                <button class="butclass">En savoir plus</button>
    
            </div>
        </div>
    
    </template>
    <!--Start definition template Profils--> 

    <template name="nomprof">
        <div  class="col-md-2" >
                
            <div>
                <img src="https://plus.maths.org/issue42/outerspace/square.png" alt="photoDeProfil" width=130px>
            </div>  
              
            <ul class="listdiv">
                <li>{{nom}}</li>
                <li>{{age}}</li> 
                <li>{{profess}}</li>
                <li>{{localité}}</li>
            </ul>

            <div class="d-flex">
                <span class="material-icons">
                    bookmark_border
                </span>
                <span class="material-icons">
                    chat_bubble_outline
                </span>
            </div>
        </div>
    </template>
