<!-- Formulaire de création d'un annonce-->

<template name="annonces">
<body>
    
  
<div class="contann container">
<h4>Créer une annonce</h4>
<h5>Votre annonce</h5>
<div class="line row rowformat">
  <div class="col-md-1" >
  </div>
    <form class="new-annonce"> 
      <div  class="col-md-10 cadre">
            <label for="comment">Donnez un titre à votre annonce:</label> <br>
            <textarea  class="form-control" rows="1" name="title" placeholder="Titre de votre annonce"></textarea>
            <label for="comment">Décrivez votre annonce: en quoi consiste votre projet, quels sont vos objectifs et vos motivations?</label> <br>
            <textarea class="form-control" rows="5" name="description" placeholder="Description de votre annonce"></textarea>
      </div> 
           <h5>Critères</h5>
<div class="line row">
    <div class="col-md-3">
      <strong>Région</strong>
      <label for="formControlRange">Dans quelle région/localité souhaitez-vous développer votre projet?</label>
      <input type="text" class="form-control-range" name="region" placeholder="Région">
    </div>
 
    <div class="col-md-3" >
        <strong>Nombre de participant.e.s recherchés :</strong>
        <br>
        <input type="number" class="form-control-range" name="part" placeholder=" ">
    </div>

    <div class="col-md-6">
        <strong>Domaine d'activité :</strong>
        <label for="formControlRange">Quelles sont les complétences ou les fonctions que vous recherchez pour votre projet?</label>
        <label for="formControlRange">Par exemple : photographe, réalisateur.trice, cameraman, perchiste, monteur.euse, maquilleur.euse, acteur.trice,... </label>
        <br>
        <br>
        <textarea class="form-control" rows="5" name="role" placeholder="Je recherche des personnes qui savent..."></textarea>
    </div>

</div> 
<br>
<strong>Votre adresse email de contact : </strong> 
<input type="text" name="email" placeholder="prénom.nom@unil.ch">
<br>
<input class="butclassann" type="submit" value="submit">      
    </form>
</div> 
</div> 
</body>
</template>
