<template name="app_body">
    <header>
        <div id= titre>
            <p id="mainTitle">NUA</p>
            <p id="underTitle">Networking Universitaire Artistique</p>
          <div id="user">
            {{#if currentUser}}
            Bienvenue {{utilisateur}} !
            <button id="logout">Déconnexion</button>
            {{else}}
            <button id="connexion">Connexion</button>
            <button id="creation">Créer un compte</button>
            {{/if}}
          </div>
        </div>

      </header>
    <div id='head'>
        <div class="topnav">
            <box>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <button id="accueil"><i class="fa fa-fw fa-home"></i>&nbsp;Accueil</button>
            <button id="favvoris"><i class="fa fa-fw fa-heart"></i> &nbsp;Mes favoris</button>
            <button id="profil"><i class="fa fa-fw fa-user"></i>&nbsp;Mon profil</button>
        </box>
    </div>

  

 
        {{> Template.dynamic template=top}}
   
    </div>
    {{> Template.dynamic template=main}} 
  
    <!-- area for you to render content into-->
</template>
